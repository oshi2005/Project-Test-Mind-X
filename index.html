<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="global.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <script src="main.js"></script>

    <title>Mind X Channel</title>
  </head>
  <body>
    <div class="warpper">
      <div class="card grid">
        <h3>User</h3>
        <div class="navbar">
          <div class="main">
            <div class="form-group has-search">
              <span class="fa fa-search form-control-feedback"></span>
              <input
                type="text"
                class="form-control"
                placeholder="Search user"
              />
            </div>
            <div class="navagation">
              <ul>
                <li>Reputation</li>
                <li class="active">Newusers</li>
                <li>Voters</li>
                <li>Editors</li>
                <li></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="details_project">
          <div class="col">
            <img src="img/profile4.jpg" alt="" width="97px" height="97px>" />
            <div class="content_project">
              <h3 class="text">Lelah Nichols</h3>
              <p class="para">Troy.Ml</p>
              <button class="btn small">clothes</button>
              <button class="btn small">stem</button>
            </div>
          </div>
          <div class="col">
            <img src="img/profile5.jpg" alt="" width="97px" height="97px>" />
            <div class="content_project">
              <h3 class="text">Jesus Weiss</h3>
              <p class="para">Fort Worth,TX</p>
              <button class="btn small">headset</button>
              <button class="btn small">gadget</button>
              <button class="btn small">speed</button>
              <button class="btn small">winter</button>
            </div>
          </div>
          <div class="col">
            <img src="img/profile6.jpg" alt="" width="97px" height="97px>" />
            <div class="content_project">
              <h3 class="text">Annie Rice</h3>
              <p class="para">Austin, TX</p>
              <button class="btn small">road</button>
              <button class="btn small">moutain</button>
              <button class="btn small">trip</button>
              <button class="btn small">earth</button>
              <button class="btn small">nature</button>
            </div>
          </div>
          <div class="col">
            <img src="img/profile7.jpg" alt="" width="97px" height="97px>" />
            <div class="content_project">
              <h3 class="text">Robert Brower</h3>
              <p class="para">Cincinati,OH</p>
              <button class="btn small">Maintennce</button>
              <button class="btn small">gear</button>
              <button class="btn small">frames</button>
              <button class="btn small">repair</button>
            </div>
          </div>
          <div class="col">
            <img src="img/profile8.jpg" alt="" width="97px" height="97px>" />
            <div class="content_project">
              <h3 class="text">Amy Campbell</h3>
              <p class="para">Warrior,AL</p>
              <button class="btn small">music</button>
              <button class="btn small">disks</button>
            </div>
          </div>
          <div class="col">
            <img src="img/profile9.jpg" alt="" width="97px" height="97px>" />
            <div class="content_project">
              <h3 class="text">Anthony S.Morin</h3>
              <p class="para">Lyndhurst,NJ</p>
              <button class="btn small">vintage</button>
              <button class="btn small">electric</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
